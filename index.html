<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Theme -->
    <meta name="theme-color" content="#0a0e1a" />
    <meta name="color-scheme" content="dark" />

    <!-- SEO -->
    <title>SOCC Dashboard</title>
    <meta name="description" content="Security Operations Command Center — Real-time threat intel, industry news, stock tracking, and shift briefings" />
    <meta name="author" content="SOCC" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SOCC Dashboard" />
    <meta property="og:description" content="Security Operations Command Center — Real-time threat intel, industry news, and operational awareness" />
    <meta property="og:image" content="/icons/icon-512.svg" />
    <meta property="og:site_name" content="SOCC Dashboard" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="SOCC Dashboard" />
    <meta name="twitter:description" content="Security Operations Command Center — Real-time threat intel and operational awareness" />
    <meta name="twitter:image" content="/icons/icon-512.svg" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SOCC" />
    <link rel="apple-touch-icon" href="/icons/icon-192.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-socc-bg text-gray-100 antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Service worker registration failed — non-critical, app still works
          });
        });
      }
    </script>
  </body>
</html>
